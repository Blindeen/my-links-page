          node-version: "16"

      - name: Install dependencies ğŸ’¾
        run: npm install

      - name: Build ğŸ‘·
        run: npm run build

      - name: Create artifacts ğŸ–¼ï¸
        uses: actions/upload-pages-artifact@v1
